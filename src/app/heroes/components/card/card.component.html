<mat-card>
  <mat-card-header>
    <mat-card-title class="font-semibold">{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}} </mat-card-subtitle>
  </mat-card-header>

<!--Todo: Imagen--><!-- [src]="hero.img" -->
  <img
    mat-card-image
    [src]=" hero | heroImage "
    [alt]="hero.superhero"
    class="w-full h-64 object-cover"
    >
  <mat-card-content class="mt-2">
    <div class="text-lg">{{hero.publisher}}</div>
    <p>
      <strong>Primera aparición:</strong> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox >
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{name}}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised-button
      class="border-round-3xl border-primary"
      [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>

    <button
      mat-button
      mat-raised-button
      color="primary border-round-3xl"
      [routerLink]="['/heroes', hero.id]"
      (click)="sendID(hero.id)">
      <mat-icon>info</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
