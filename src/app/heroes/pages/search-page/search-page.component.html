<div class="flex flex-column p-2">
  <h2>Buscador </h2>
  <mat-form-field>
    <mat-label> Buscador de h√©roes</mat-label>
      <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="onSelectedOption($event)">
          <mat-option
          *ngFor="let hero of heroes" [value]="hero">
            {{hero.superhero}}
          </mat-option>


          <mat-option
          *ngIf="heroes.length=== 0 && searchInput.value && searchInput.value.length>0">
            No se encontraron coincidencias con: <strong>{{searchInput.value}}</strong>
          </mat-option>

      </mat-autocomplete>

  </mat-form-field>

  <div *ngIf="selectedHero" class="flex flex-column mt-2 col-4">
    <h2>Resultados </h2>
    <div >
      <hero-card [hero]="selectedHero"></hero-card>
    </div>
</div>
